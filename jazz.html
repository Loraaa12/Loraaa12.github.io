<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>My Homepage Jazz</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- My CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- My JS-->
        <script src="index.js"></script>
    </head>

    <body>
        <!-- Boostrap from https://getbootstrap.com/docs/5.3/layout/grid/#example -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <!-- Found this menu on https://www.w3schools.com/css/css_navbar_vertical.asp-->
                    <ul class="text-start">
                        <!-- IMPORTANT onclick link to other pages with js, set dif active in each-->
                        <li> <a class="inactive" id="home">Home</a></li>
                        <li> <a class="inactive" id="metal">Metal</a></li>
                        <li> <a class="inactive" id="rock">Rock</a></li>
                        <li> <a class="inactive" id="pop">Pop</a></li>
                        <li> <a class="active" id="jazz">Jazz</a></li>
                    </ul>
                </div>
                <div class="col btns">
                    <caption>Guess!</caption>
                    <button class="incorrect">She's Gone</button>
                    <button class="incorrect">Kiss on My List</button>
                    <button class="correct">Maneater</button>
                    <button class="incorrect">Say It Isn't So</button>
                </div>
                <div class="col images">
                    <img src="media/jazz.jpg" alt="jazz">
                </div>
                <div class="col">

                    <h1>Jazz</h1>

                </div>
            </div>
            <div class="row">
                <h3 id="feedback1"></h3>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
